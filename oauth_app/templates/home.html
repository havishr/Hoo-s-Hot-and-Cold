{% load socialaccount %}

<html>
    <body>
        {% if user.is_authenticated %}
            <a href="logout">Logout</a>
            <h2>Hello, {{user.username}}!</h2>
        {% else %}
            <a href="{% provider_login_url 'google' %}?next=/">Log in</a>
        {% endif %}

        {% if user.is_admin %}
            <h3>ADMIN STATUS</h3>
        {% endif %}
    </body>
</html>
